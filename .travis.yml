dist: trusty
sudo: false

language: node_js
node_js:
  - "12"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install
script:
  - npm run build:pages
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessNoSandbox
after_success:
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: dist/cicd-demo
  keep_history: true
  on:
    branch: master
